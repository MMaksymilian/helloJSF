<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
      xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html">
<h:head>
    <title>JSF hello World</title>
    <h:outputStylesheet name="styles.css" library="css"/>
</h:head>
<h:body>
    <h3>JSF HELLO y'all!</h3>
    <h:outputText value="text goes here"/>

    <div>#{message.message}</div>
    <h:form>
        <h:panelGrid columns="2">
            <h:commandButton action="goElsewhere" value="Moving out"/>
            <h:inputText id="name" value="#{helloBean.name}" valueChangeListener="#{helloBean.valueChanged}"
                         onchange="submit()"/>
            <h:commandButton value="Welcome Me">
                <f:ajax execute="name" render="output"/>
            </h:commandButton>

            <h2><h:outputText id="output" value="#{helloBean.sayWelcome}"/></h2>
        </h:panelGrid>
    </h:form>
</h:body>
</html>
